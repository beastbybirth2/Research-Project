<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon"
            href="./resources/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Devices</title>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <style>
                /* Style the page header */
                h1 {
                  text-align: center;
                  margin-top: 50px;
                  margin-bottom: 50px;
                  font-size: 3rem;
                  color: #007bff;
                  text-shadow: 2px 2px #f8f9fa;
                }
            
                /* Style the device cards */
                .card {
                  margin-bottom: 20px;
                  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                  transition: 0.3s;
                }
            
                .card:hover {
                  box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
                }
            
                .card-img-top {
                  height: 200px;
                  object-fit: cover;
                }
            
                .card-title {
                  font-size: 1.5rem;
                  margin-bottom: 0;
                }
            
                .card-text {
                  font-size: 1rem;
                  color: #6c757d;
                }
            
                /* Style the device category headings */
                h2 {
                  margin-top: 50px;
                  margin-bottom: 20px;
                  font-size: 2rem;
                  color: #007bff;
                  text-shadow: 2px 2px #f8f9fa;
                }
              </style>
    </head>
    <body data-bs-theme="dark">

        <div id="navbar"></div>

        <div class="container">
            <h1>Smart Building Devices</h1>
            <div class="row">
                <div class="col-md-4">
                    <h2>AC</h2>
                    <div id="ac-devices"></div>
                </div>
                <div class="col-md-4">
                    <h2>Laptops</h2>
                    <div id="laptop-devices"></div>
                </div>
                <div class="col-md-4">
                    <h2>Lights</h2>
                    <div id="light-devices"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h2>Speakers</h2>
                    <div id="speaker-devices"></div>
                </div>
                <div class="col-md-4">
                    <h2>Thermostats</h2>
                    <div id="thermostat-devices"></div>
                </div>
            </div>
        </div>
        <!-- jQuery and Bootstrap JS -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="./resources/scripts/app.js" data-main="scripts/app"
            type="text/javascript"></script>
            <script src="./resources/scripts/display-devices.js" data-main="scripts/app"
            type="text/javascript"></script>
        <link rel="stylesheet" href="./resources/css/style.css">
    </body>
</html>
