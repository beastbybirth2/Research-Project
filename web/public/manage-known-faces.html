<!-- web/public/manage-known-faces.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Known Faces</title>
    <link rel="icon" type="image/x-icon" href="./resources/images/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        body { padding-top: 20px; }
        .face-entry {
            border: 1px solid #444;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            /* justify-content: space-between; */ /* Adjusted for new layout */
            align-items: center;
            background-color: #2c3034;
            gap: 15px; /* Add gap between elements */
        }
        .face-preview-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #555;
        }
        .face-details {
            flex-grow: 1; /* Allow name and date to take available space */
        }
        .face-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f8f9fa;
            display: block; /* Make name take full width before date */
        }
        .face-date {
            font-size: 0.8rem;
            color: #adb5bd;
            display: block;
        }
        .status-message { margin-top: 15px; }
    </style>
</head>
<body data-bs-theme="dark">
    <div id="navbar"></div>
    <div class="container mt-4">
        <h1 class="mb-4 text-light">Manage Known Faces</h1>
        <div id="status-message-global" class="mb-3"></div>
        <div id="known-faces-list">
            <p class="text-muted">Loading known faces...</p>
            <!-- Face entries will be dynamically added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./resources/scripts/app.js"></script>
    <script src="./resources/scripts/manage-known-faces.js"></script>
</body>
</html>
