<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Devices</title>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="./resources/images/favicon.ico">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <style>
            .card {
  margin: 20px auto;
  max-width: 400px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: 0.3s;
}

.card:hover {
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.card-img-top {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.btn-group {
  margin-top: 20px;
}

.btn-primary, .btn-danger {
  width: 50%;
  font-size: 16px;
  margin: 0 5px;
}

.btn-primary:hover, .btn-danger:hover {
  transform: translateY(-5px);
}
        </style>
    </head>
    <body data-bs-theme="dark">
        <div id="navbar"></div>
        <div class="card text-center">
            <img src="./resources/images/litesh.jpeg" class="card-img-top" alt="Profile Image">
            <div class="card-body">
              <h5 class="card-title">Litesh</h5>
              <p class="card-text">Self Learnt Developer</p>
              <div class="btn-group">
                <a href="https://github.com/beastbybirth2" class="btn btn-primary" target="_blank"><i class="fab fa-github"></i> Github</a>
                
                <a href="https://www.youtube.com/channel" class="btn btn-danger" target="_blank"><i class="fab fa-youtube"></i> Youtube</a>
              </div>
            </div>
          </div>
          
    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="./resources/scripts/app.js" data-main="scripts/app"
        type="text/javascript"></script>

</html>
