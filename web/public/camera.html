<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="./resources/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cameras with Face Detection</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

        crossorigin="anonymous">
    <style>
        /* ... (keep existing styles) ... */
        .video-container {
            position: relative; /* Needed for overlay */
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background-color: #212529;
            overflow: hidden;
            border-radius: 0.25rem;
        }
        .video-container img,
        .video-container canvas { /* Style both image and canvas */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
         /* Make overlay canvas transparent */
        .video-container canvas {
            background-color: transparent;
        }
        .camera-offline {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            display: flex; justify-content: center; align-items: center;
            color: #adb5bd; font-size: 1.2rem; text-align: center;
        }
         .card { height: 100%; }
        .card-body { display: flex; flex-direction: column; height: 100%; }
        .video-container { flex-grow: 1; }
    </style>
</head>
<body data-bs-theme="dark">
    <div id="navbar"></div>
    <br>
    <div class="container" id="cameras-container">
        <div class="alert alert-info">Loading models and cameras...</div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        crossorigin="anonymous"></script>

        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Load face-api.js -->
    <script src="./resources/scripts/face-api.min.js"></script>
