<script>
    // Get the radio button input element
const targetRadio = document.querySelector('input[name="target"]');

// Function to add the event listener to an element
function addToggleVisibilityListener(element) {
  element.addEventListener('click', function() {
    this.style.display = 'none';
  });
}

// Function to get the list of elements to add the event listener to based on the radio button selection
function getElements() {
  if (targetRadio.value === 'room') {
    return document.querySelectorAll('.main-content > *');
  } else {
    return document.querySelectorAll('.sink, .island, .stove, .chair');
  }
}



// Add an event listener to the radio button to update the list of elements when the selection changes
targetRadio.addEventListener('change', function() {
  const elements = getElements();
  for (let i = 0; i < elements.length; i++) {
    addToggleVisibilityListener(elements[i]);
  }
});

</script>
