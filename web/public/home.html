<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Homepage</title>
        <link rel="icon" type="image/x-icon" href="./resources/images/favicon.ico">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    <body data-bs-theme="dark">
        <!-- Jumbotron -->
        <div id="navbar"></div>

       <div class="container">
        <style>
            /* Add custom styles here */
            .card {
              cursor: pointer;
              transition: transform 0.2s ease-in-out;
            }
            .card:hover {
              transform: scale(1.05);
            }
          </style>
        </head>
        <body>
            <br>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4">
                <div class="card" onclick="window.location.href='/airconditioning'">
                  <img class="card-img-top" src="./resources/images/ac.png" alt="AC">
                  <div class="card-body">
                    <h5 class="card-title">Air Conditioner</h5>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card" onclick="window.location.href='/devices'">
                  <img class="card-img-top" src="./resources/images/bulbs.jpg" alt="Device List">
                  <div class="card-body">
                    <h5 class="card-title">Device List</h5>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card" onclick="window.location.href='laptop.html'">
                  <img class="card-img-top" src="./resources/images/laptop.jpg" alt="Laptop">
                  <div class="card-body">
                    <h5 class="card-title">Laptop</h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="card" onclick="window.location.href='/lighting'">
                  <img class="card-img-top" src="./resources/images/bulbs.jpg" alt="Lights">
                  <div class="card-body">
                    <h5 class="card-title">Smart Lights</h5>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card" onclick="window.location.href='/speakers'">
                  <img class="card-img-top" src="./resources/images/speakers.jpg" alt="Speakers">
                  <div class="card-body">
                    <h5 class="card-title">Speakers</h5>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card" onclick="window.location.href='/camera'">
                  <img class="card-img-top" src="./resources/images/camera.png" alt="Camera">
                  <div class="card-body">
                    <h5 class="card-title">Camera</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
       </div>

        <!-- Footer -->
        <div id="modals"></div>


        <!-- jQuery and Bootstrap JS -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

        <link rel="stylesheet" href="./resources/css/style.css">
        <!-- <script src="./Resources/scripts/graph.js"></script> -->
       
        <script src="./resources/scripts/app.js" data-main="scripts/app"
            type="text/javascript"></script>
        <script src="./resources/scripts/login.js" data-main="scripts/app"
            type="text/javascript"></script>
         

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
