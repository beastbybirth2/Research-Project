  <style>
      .card {
  border: 1px solid #ccc;
  border-radius: 5px;
  margin: 10px;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.card-header {
  background-color: #007bff;
  color: #fff;
  padding: 10px;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
}

.card-body {
  padding: 20px;
}

.card-body h4 {
  font-weight: bold;
}

.temperature-controls,
.fan-speed-controls {
  display: flex;
  align-items: center;
}

.temperature-controls button,
.fan-speed-controls button {
  margin-right: 10px;
}

.temperature,
.fan-speed {
  font-size: 24px;
  font-weight: bold;
  margin: 0 10px;
}

.card-footer {
  background-color: #f8f9fa;
  padding: 10px;
  border-bottom-left-radius: 5px;
  border-bottom-right-radius: 5px;
  text-align: center;
}

.toggle-button {
  font-weight: bold;
  font-size: 18px;
  padding: 10px 20px;
  border-radius: 50px;
  border: none;
  color: #fff;
  background-color: #007bff;
  transition
: background-color 0.2s;
}

.toggle-button:hover {
background-color: #0069d9;
}

.ac-off {
background-color: #dc3545;
}

.ac-off .toggle-button {
background-color: #dc3545;
}

.ac-on {
background-color: #28a745;
}

.ac-on .toggle-button {
background-color: #28a745;
}

.ac-mode {
display: flex;
justify-content: center;
margin-bottom: 20px;
}

.ac-mode button {
margin-right: 10px;
font-weight: bold;
font-size: 16px;
padding: 8px 16px;
border-radius: 50px;
border: none;
color: #fff;
background-color: #007bff;
transition: background-color 0.2s;
}

.ac-mode button:hover {
background-color: #0069d9;
}
    </style>
